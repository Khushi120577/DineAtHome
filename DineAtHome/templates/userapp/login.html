<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4ed;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #2e8b57; /* Green */
            padding: 10px 0;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            background-color: #fdd835; /* Yellow */
            padding: 10px 0;
            text-align: center;
            color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h3 {
            color: #2e8b57;
        }

        label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2e8b57;
        }

        .btn-primary {
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #256b45;
        }

        .text-center a {
            color: #2e8b57;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: #256b45;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #495057;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Our Platform
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 350px;">
            <h3 class="text-center mb-4">Login</h3>
            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group position-relative">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <i class="password-toggle" onclick="togglePasswordVisibility()">üëÅ</i>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <a href="{% url "registerview" %}">Don't have an account? Register</a> 
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Your Company. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = event.target;

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
